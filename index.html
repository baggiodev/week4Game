<!DOCTYPE html>
<html>
  <head>
    <title>simple rpg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
    .pictures {
    height: 200px;
    width:200px;
    border:10px solid black;
    margin-right: 5px;
    }
    #useravatar{
      border:10px solid blue;
    }
    #computeravatar{
      border:10px solid red;
    }
    body{
      background-image: url("assets/images/background.png")
    }
    </style>
  </head>
  <body>
    <h1 id="title">Pick a character </h1>
    <div class="container" id="playerpick">
      <div class="row">
        <div id="player">
        </div>
      </div>
    </div>
    <div class="container" id="content">
      <div class="row">
        <div class="col-md-3">
          <div id="userpicked">
            <p>User:</p>
          </div>
        </div>
        <div class="col-md-2">
          <div id="userstats">
          </div>
        </div>
        <div class="col-md-2">
          <button id="fightbutton">Fight</button>
          <div id="dmg">
          </div>
        </div>
        <div class="col-md-3 ">
          <div id="compPicked">
            <p>Computer:</p>
          </div>
        </div>
        <div class="col-md-2">
          <div id="compstats">
          </div>
        </div>
      </div>
      <div class="row">
        <div id="beaten">
          <p>Beaten:</p>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
      <script type="text/javascript" src="assets/javascript/game.js" >
      </script>
    </body>
  </html>
